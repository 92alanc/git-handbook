apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    signingConfigs {
        config {
            keyAlias System.getenv("KEY_ALIAS_GIT_HANDBOOK")
            keyPassword System.getenv("KEY_PASSWORD_GIT_HANDBOOK")
            storeFile file(System.getenv("STORE_FILE_GIT_HANDBOOK"))
            storePassword System.getenv("STORE_PASSWORD_GIT_HANDBOOK")
        }
    }

    defaultConfig {
        applicationId "com.braincorp.githandbook"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 14
        versionName "1.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.0.1'
    implementation 'com.android.support:design:27.0.1'
    implementation 'com.android.support:cardview-v7:27.0.1'
    implementation 'com.google.android.gms:play-services-ads:11.6.0'
    testImplementation 'junit:junit:4.12'
}
