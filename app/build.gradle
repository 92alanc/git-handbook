apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    signingConfigs {
        config {
            def properties = new Properties()
            file("release.properties").withInputStream { properties.load(it) }
            keyAlias properties.getProperty("key.alias")
            keyPassword properties.getProperty("key.password")
            storeFile file(properties.getProperty("store.file"))
            storePassword properties.getProperty("store.password")
        }
    }

    defaultConfig {
        applicationId "com.braincorp.githandbook"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 14
        versionName "1.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.google.android.gms:play-services-ads:11.4.2'
    testImplementation 'junit:junit:4.12'
}
